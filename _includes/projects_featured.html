<div class="mb-4">
  {%- if project.redirect -%}
  <a href="{{ project.redirect }}">
  {%- else -%}
  <a href="{{ project.url | relative_url }}">
  {%- endif -%}
  <div class="row">
  <div class="col-sm-2 preview">
    <img class="preview z-depth-1 rounded" src="{{ project.img }}">
  </div>

  <div class="col-sm-8">
    <div class="title">
        {{ project.title }}</div>
    <div>
      {{ project.description }}
    </div>
  </div>

  </div>
  </a>
</div>
